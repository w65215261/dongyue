					<ul id="m_nav_list" class="m_nav menu__list">
						<li class="m_nav_item" id="m_nav_item_1"><a
							href="${base}/" class="link link--kumya"><i
								class="fa fa-home" aria-hidden="true"></i><span
								data-letters="首页">首页</span></a></li>
						<li class="m_nav_item" id="moble_nav_item_2"><a
							href="${base}/jiamengdaili/index.html" class="link link--kumya"><i
								class="fa fa-tree" aria-hidden="true"></i><span
								data-letters="加盟代理">加盟代理</span></a></li>
						<li class="m_nav_item" id="moble_nav_item_3"><a

								class="fa fa-phone" aria-hidden="true"></i><span
								data-letters="联系我们">联系我们</span></a></li>
						<li class="m_nav_item active" id="moble_nav_item_4"><a
							href="${base}/shouquanchaxun/index.html" class="link link--kumya"><i
								class="fa fa-spinner" aria-hidden="true"></i><span
								data-letters="授权查询">授权查询</span></a></li>
					</ul>
				</div>

				<div class="clearfix"></div>
			</div>

			<div class="clearfix"></div>
		</div>
	</div>

	<div class="about-w3layouts-agileinfo"
		style="min-height: calc(100% - 57px);">
		<div class="container" style="margin-top: 10%;">
			<div class="col-md-6 col-md-offset-3">
				<div class="col-md-12" style="margin-top: 40px;">
					<div class="input-group">
						<input id="parameter" type="text" class="form-control input-lg col-sm-12"
							placeholder="请输入微信号"> <span class="input-group-btn">
							<button id="search" class="btn btn-primary btn-lg" type="button"
								style="width: 80px;">查询</button>
						</span>
					</div>
				</div>
			</div>
			<div class="col-md-12" style="margin-top: 10px; text-align: center;">
				<font id="msg" color="red">没有符合条件的经销商!</font>
			</div>
			<div class="col-md-12 come" style="margin-top: 100px;">
				<div class="ibox float-e-margins">
					<div class="ibox-content" id="tableId">
						<img src="" id="codeImage" class="img-responsive" style="cursor:pointer;"/>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

	[#include "client/common/foot.html" /] [#include
	"client/common/js.html" /]
	<script>
		$('#msg').hide();
		$("#search").click(function() {
			var parameter = $("#parameter").val()
			$.post("${base}/shouquanchaxun/search/"+parameter,
				function(r) {
					if (r != "") {
						$('#msg').hide();
						$('#codeImage').attr('src','${base}/shouquanchaxun/getImg/'+parameter);
					} else {
						$('#msg').show();
						$('#codeImage').attr('src','');
					}
				}, 'json')
		})
		
		var navigation = responsiveNav("#nava",{label: "菜单"});
	</script>
</body>
